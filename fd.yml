version: '3.7'
services:

  fd-mail:
    container_name: fd-mail
    image: reluparfene/fd-mail:1.3.1
    ports:
      - 5202:80
    environment:
    - LDAP_HOST=fd-mail-ldap
    - LDAP_BASE=dc=noit,dc=ro
    - LDAP_ADMIN_PASS=1q2w3e4r
    - SITE=IZIT Solutions

    depends_on:
    -  fd-mail-ldap
    networks:
    - fusion-izit
    restart: always

  fd-mail-ldap:
    container_name: fd-mail-ldap
    image: reluparfene/fd-mail-ldap:1.3.1
    ports:
      - 389:389
      #- 636:636
    volumes:
      - data:/var/lib/ldap
      - config:/etc/openldap/slapd.d
      - certs:/etc/openldap/certs

    networks:
    - fusion-izit
    restart: always

volumes:
  data:
    driver: local
  config:
    driver: local
  certs:
    driver: local

networks:
  fusion-izit:
