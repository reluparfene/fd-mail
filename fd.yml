version: '3.7'
services:

  fusiondirectory:
    container_name: fusiondirectory
    image: reluparfene/fd-mail:1.3.1
    ports:
      - 5202:80
    environment:
    - LDAP_HOST=openldap
    - LDAP_BASE=dc=noit,dc=ro
    - LDAP_ADMIN_PASS=1q2w3e4r
    - SITE=IZIT Solutions
    - SENDMAIL_HOST=postfix
    logging:
      driver: syslog
    depends_on:
    -  openldap
    networks:
      fusion-izit:
        ipv4_address: 192.168.30.20
    restart: always

  openldap:
    container_name: openldap
    image: reluparfene/fd-mail-ldap:1.3.1
    ports:
      - 389:389
      #- 636:636
    volumes:
      - data:/var/lib/ldap
      - config:/etc/openldap/slapd.d
      - certs:/etc/openldap/certs
    networks:
      fusion-izit:
        ipv4_address: 192.168.30.21
    restart: always

  postfix:
    container_name: postfix
    image: reluparfene/fd-mail-postfix
    ports:
      - "25:25"
      - "465:465"
      - "587:587"
    volumes:
      - /dev/log:/dev/log
      - /etc/pki/tls/certs:/etc/postfix/certs:ro
      - /etc/pki/tls/private:/etc/postfix/private:ro
      - pf-auth:/var/spool/postfix/private/dovecot
      - postfix:/etc/postfix
    environment:
    - LDAP_HOST=openldap
    - LDAP_BASE=dc=mail-domains,dc=noit,dc=ro
    - LDAP_ADMIN=cn=admin,dc=noit,dc=ro
    - LDAP_PASS=1q2w3e4r
    - LMTP_HOST=dovecot
    - CERT=mail.stroici.ro.pem
    - KEY=mail.stroici.ro-key.pem
    - CA=mail.stroici.ro-ca.pem
    logging:
      driver: syslog
    depends_on:
    -  dovecot
    networks:
      fusion-izit:
        ipv4_address: 192.168.30.22
    restart: always

  dovecot:
    container_name: dovecot
    image: reluparfene/fd-mail-dovecot
    ports:
      #- "24:24"
      - "143:143"
    volumes:
      - /dev/log:/dev/log
      - /home/vmail:/home/vmail
      - pf-auth:/home/postfix
      - /etc/pki/tls/certs:/etc/dovecot/certs:ro
      - /etc/pki/tls/private:/etc/dovecot/private:ro
      - dovecot:/etc/dovecot
    environment:
    - LDAP_HOST=openldap
    - LDAP_BASE=dc=noit,dc=ro
    - LDAP_ADMIN=cn=admin,dc=noit,dc=ro
    - LDAP_PASS=1q2w3e4r
    - CERT=mail.stroici.ro.pem
    - KEY=mail.stroici.ro-key.pem
    - CA=mail.stroici.ro-ca.pem
    logging:
      driver: syslog
    networks:
      fusion-izit:
        ipv4_address: 192.168.30.23
    restart: always

volumes:
  data:
    driver: local
  config:
    driver: local
  certs:
    driver: local
  pf-auth:
    driver: local
  postfix:
    driver: local
  dovecot:
    driver: local

networks:
  fusion-izit:
    ipam:
      config:
        - subnet: "192.168.30.0/24"
